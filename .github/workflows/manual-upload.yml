










name: Upload Certificate

# Controls when the action will run.
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  upload-cert:
    runs-on: ubuntu-latest
    steps:
      - name: Copy certificate public chain
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: ~/*.homelab.express.pem.txt
          contents: ${{ secrets.CERT_PUBLIC_CHAIN }}
          write-mode: overwrite
      - name: Copy certificate private key
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: ~/*.homelab.express.pfx.txt
          contents: ${{ secrets.CERT_PRIVATE_KEY }}
          write-mode: overwrite
      - name: FTP Deploy
        uses: cinderblockgames/ftp-action@v1.2.1
        with:
          # required
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # optional
          source: ~/
          destination: /cert
          skipUnchanged: true






